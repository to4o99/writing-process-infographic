name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main # The branch you want to deploy from

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      #Install and Verify Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Recommended LTS version

      # Uses the standard Firebase Hosting deployment action
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          # *** IMPORTANT CHANGE: Using the new Service Account Secret name ***
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: 'writing-infographic-host' # <<< REPLACE THIS
          channelId: 'live' 
          entryPoint: '.' # Your files are in the root directory
